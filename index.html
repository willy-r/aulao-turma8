<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Adote Aqui – Adote já!</title>

    <link rel="stylesheet" href="style.css">

    <!--
      JavaScript para demonstração de uma página dinâmica.
      <script src="script.js" defer></script>
    -->
  </head>
  <body>
    <header class="header">
      <h1 class="logo"><span>Adote</span>Aqui</h1>

      <nav class="nav">
        <ul class="links">
          <li>
            <a href="">Início</a>
          </li>
          <li>
            <a href="#adocao">Adoção</a>
          </li>
          <li>
            <a href="">Contatos</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="section" id="adocao">
        <h2 class="section-title">Adoção</h2>

        <div class="cards">
          <figure class="card">
            <img src="images/pets/jumanji-dog1.jpg" alt="Imagem de um cachorro chamado Jumanji">
            <figcaption>Jumanji</figcaption>
          </figure>

          <figure class="card">
            <img src="images/pets/cido-dog2.jpg" alt="Imagem de um cachorro chamado Cido">
            <figcaption>Cido</figcaption>
          </figure>

          <figure class="card">
            <img src="images/pets/javascript-dog3.jpg" alt="Imagem de um cachorro chamado JavaScript">
            <figcaption>JavaScript</figcaption>
          </figure>

          <figure class="card">
            <img src="images/pets/elliot-dog4.jpg" alt="Imagem de um cachorro chamado Elliot">
            <figcaption>Elliot</figcaption>
          </figure>

          <figure class="card">
            <img src="images/pets/pulguento-dog5.jpg" alt="Imagem de um cachorro chamado Pulguento">
            <figcaption>Pulguento</figcaption>
          </figure>

          <figure class="card">
            <img src="images/pets/pacoca-dog6.jpg" alt="Imagem de um cachorro chamado Paçoca">
            <figcaption>Paçoca</figcaption>
          </figure>
        </div>
      </section>
    </main>

    <footer>
      <p>

        Todos os direitos reservados
      </p>
    </footer>
  </body>
</html>
